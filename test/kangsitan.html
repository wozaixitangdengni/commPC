<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="__TMPL__Public/movies/kst/css/reset.css"/>
    <link rel="stylesheet" href="__TMPL__Public/movies/kst/css/kangsitan.css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="seat_main">
            <div class="seat_title">
                <a data-id="4_a" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4">
                    <span>舞台</span>
                </a>
            </div>
            <div class="box_main louxia_wrap">
                <div class="dest">
                    楼下:
                </div>
                <div class="seatlink">
                    <a class="louxia_big" data-id="4_a" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"></a>
                    <ul class="louxia_items">
                        <li><a data-id="4_b" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾①</span></a></li>
                        <li><a data-id="4_c" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾②</span></a></li>
                        <li><a data-id="4_e" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾③</span></a></li>
                        <li><a data-id="4_f" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾④</span></a></li>
                        <li><a data-id="4_g" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾⑤</span></a></li>
                        <li><a data-id="4_h" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾⑥</span></a></li>
                        <li><a data-id="4_i" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>贵宾⑦</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="box_main loushang_wrap">
                <div class="dest">
                    楼上:
                </div>
                <div class="seatlink">
                    <a class="loushang_top" data-id="4_g" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"></a>
                    <a class="loushang_midden" data-id="4_k" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"><span>加行</span></a>
                    <a class="loushang_bottom" data-id="4_l" href="{:U('Movies/seat',array('id'=>4,'season_id'=>$season_id))}" data-nid="4"></a>
                </div>
            </div>
        </div>
        <style>
            html,body{margin: 0;padding: 0}
            .p-wrap{
                padding-top: 10px;
            }
            .p-wrap .p-title{
                font-size: 14px;
                border-bottom: 1px solid #e1e1e1;
                border-top: 1px solid #e1e1e1;
                padding: 5px 10px;
                color:#000;
                margin: 0;
            }
            .p-wrap .p-title i{
                color:#989898;
                display: inline-block;
                float: right;
                width: 15px;
                height: 17px;
                background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAALCAYAAAB/Ca1DAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAIZJREFUeNpi3LptmwIDEHh7eT1goADAzGEC4vlAfB4oYECBYQlA6j4Q14MMLISK7yfHUKhhIEd9AOKJjFBBkEH7oWocgd6/QIZhYH2MSJIkGYrNMJA4I5oiogzFZRiGgcQYis8wrAbiM5SQYTgNxGYoEBsQMgyvgVgMFSBkGEEDyYl9gAADAPIxXw9oxnz5AAAAAElFTkSuQmCC) no-repeat center;
            }
            .p-wrap .p-title i.on{
                transform: rotate(180deg);
            }
            .p-wrap .p-main{
                margin: 10px 0;
            }
            .p-wrap .p-main div{
                display: inline-block;
                padding: 0 10px;
                color:#000;
                font-size: 13px;
                width: 105px;
                box-sizing: border-box;
            }
            .p-wrap .p-main div span{
                display: inline-block;
                height: 10px;
                width: 20px;
                margin-right: 5px;
            }
        </style>
        <div class="p-wrap">
            <p class="p-title">票价说明： <i></i></p>
            <div class="p-main">
                <foreach name="prices" item="v">
                    <div><span style="background-color: {$v.color};"></span>￥{$v.price}</div>
                </foreach>
            </div>
        </div>
        <script type="text/javascript">
            var auto_height = getComputedStyle(document.querySelector(".p-wrap .p-main")).height.split("px")[0];
            document.querySelector(".p-wrap .p-main").style.height = 21+"px";
            document.querySelector(".p-wrap .p-title i").onclick = function(){
                if(this.className == "on"){
                    this.className = "";
                    document.querySelector(".p-wrap .p-main").style.height = 21+"px";
                }else{
                    this.className = "on";
                    document.querySelector(".p-wrap .p-main").style.height = auto_height+"px";
                }
            }
        </script>
    </div>

</body>
</html>
