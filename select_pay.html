<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="css/comm.css"/>
</head>
<body>
<div class="comm">
    <header class="comm-head">
        <img src="images/banner01.png" alt=""/>
    </header>
    <div class="buy-ticket-status">
        <!--
            已完成流程就添加active类名
         -->
        <div class="buy-ticket-item active">
            <span class="buy-ticket-item-title">选择商品</span>
            <p><span>1</span></p>
        </div>
        <div class="buy-ticket-item active">
            <span class="buy-ticket-item-title">填写信息</span>
            <p><span>3</span></p>
        </div>
        <div class="buy-ticket-item active">
            <span class="buy-ticket-item-title">在线支付</span>
            <p><span>4</span></p>
        </div>
        <div class="buy-ticket-item">
            <span class="buy-ticket-item-title">购票成功</span>
            <p><span>4</span></p>
        </div>
    </div>
    <main class="comm-wrap">
        <div class="select-pay-title">
            <p>选择支付方式</p>
            <p>请您在 <span data-time>13 分 40 秒</span> 内支付完成, 超时订单会自动取消。</p>
        </div>
        <form action="">
            <div class="select-pay-main">
                <div class="zhi_fu_bao selected">
                    <label for="zhi_fu_bao"></label>
                    <input type="radio" id="zhi_fu_bao" name="pay_way" value="zhi_fu_bao" checked/>
                </div>
                <div class="we_chat">
                    <label for="we_chat"></label>
                    <input type="radio" id="we_chat" name="pay_way" value="we_chat"/>
                </div>
            </div>
            <div class="select-pay-submit">
                <p>实付金额：<span>￥390.00</span></p>
                <input type="submit"/>
            </div>
        </form>
    </main>
    <footer class="comm-footer">
        <p>
            技术支持：喵票科技
        </p>
    </footer>
</div>
<script src="lib/layui/layui.js"></script>
<script src="js/app.js"></script>
<script>
    var time = 1800;
    layui.use("jquery",function(){
        var $ = layui.jquery;
        $(".select-pay-title > p:last-child span");

        function getTime(){
            var f = parseInt(time/60);
            var m = time%60;
            m = m<10?'0'+m:m;
            f = f<10?'0'+f:f;
            $('[data-time]').text(f+' 分 '+m+' 秒');
        }
        var timeId = setInterval(function(){
            getTime();
            time--;
            if(time<1){
                clearInterval(timeId);
            }
        },1000);
    });
</script>
</body>
</html>
